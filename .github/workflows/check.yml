name: Check NixOS/Darwin configurations
permissions:
  contents: read
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Define each OS & configuration you want to build
        include:
          - os: ubuntu-latest
            system: nixos
            config: lab
          - os: ubuntu-24.04-arm
            system: nixos
            config: pi
          - os: macos-latest
            system: darwin
            config: mbp3
      fail-fast: false # let all matrix jobs finish even if one fails
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # required for `nix flake show`
      - uses: extractions/setup-just@v3
        with:
          just-version: 1.43.1 # optional semver specification, otherwise latest
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-25.11
      - name: Install direnv
        run: |
          curl -sfL https://direnv.net/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Load environment variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"
      - name: Flake check
        run: just check
